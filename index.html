<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- SEÇÃO DE LINKS -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <!-- CONTEUDO EM BOX -->
  <div class="content">
    <!-- IMAGEM -->
    <div class="image"><img src="images/image-header-mobile.jpg" alt="foto de moças trabalhando em uma mesa de escritorio" width="320px"></div>
    <!-- CONTEUDO EM TEXTO -->
    <div class="text">
      <h1 class="title">Get insights that help your business grow.</h1>
      <p class="texto">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>      
    </div>
    <div class="status">
        <h1>10k+</h1> <p>companies</p>
        <h1>314</h1> <p>templates</p>
        <h1>12m+</h1> <p>queries</p>
      </div>
  </div>
  <!-- FOOTER DO DESAFIO -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br id="break"> 
    Coded by <a href="https://github.com/WillianMstach">Willian Mstach</a>.
  </div>
</body>
</html>
